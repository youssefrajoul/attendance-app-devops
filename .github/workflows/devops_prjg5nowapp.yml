# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - prjg5nowapp

on:
  push:
    branches:
      - devops
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://prjg5noecontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e3a0c9a3e72f477799ab065a239e7939 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d702530862744c34888e763ce45319ac }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: prjg5noecontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e3a0c9a3e72f477799ab065a239e7939 }}/prjg5neo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'prjg5nowapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1ec9f3af0650495ca41da7873d5d6405 }}
        images: 'prjg5noecontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e3a0c9a3e72f477799ab065a239e7939 }}/prjg5neo:${{ github.sha }}'